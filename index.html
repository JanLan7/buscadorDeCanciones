<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lyrics Finder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .lyrics-container {
            white-space: pre-wrap; /* Mantiene los saltos de línea */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="my-4">Buscador de letras</h1>
        <div class="mb-3">
            <input type="text" id="artist" class="form-control" placeholder="Artista">
        </div>
        <div class="mb-3">
            <input type="text" id="song" class="form-control" placeholder="Canción">
        </div>
        <button id="searchButton" class="btn btn-primary mb-4">Buscar</button>
        <div id="lyrics" class="p-3 border rounded bg-light lyrics-container"></div>
    </div>

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
