<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de letras</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .lyrics-container {
            white-space: pre-wrap; /* Mantiene los saltos de línea */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="my-4">Buscador de letras</h1>
        <div class="mb-3">
            <input type="text" id="searchInput" class="form-control" placeholder="Artista o Canción">
        </div>
        <div id="autocompleteSuggestions" class="list-group mb-3"></div>
        <div id="lyricsDisplay" class="lyrics-container mb-3"></div>
        <div id="lyricsOptions" class="mb-3"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
